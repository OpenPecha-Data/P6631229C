      purpose: སེམས་ཉིད་ཐོག་ཐ་མེད་པའི་བརྗོད་བྲལ་ལས། །སྲིད་ཞི་ཀུན་ཏུ་འཆར་བ་གཉུག་མའི་ངང༌།
        །འདི་ནི་ཆོ་འཕྲུལ་མཐའ་ཡས་སྟོན་པའི་ཕྱིར། །དེ་འདྲ་མཐའ་དག་སུ་ཡིས་བརྗོད་པར་ནུས།
        །བླུན་པོས་བརྗོད་པ་ཇི་ལྟར་འབད་ན་ཡང༌། །གཞན་གྱི་དོན་དུ་འགྱུར་བ་མ་མཐོང་བས། །རེ་ཞིག་མི་སྨྲའི་བརྟུལ་ཞུགས་འཛིན་པ་མཆོག
        །སྨྲ་ན་འཕགས་པའི་རྣམ་ཐར་བརྗོད་པར་སྨོན། །རང་གི་ཡོན་ཏན་བརྗོད་པ་དམན་པའི་ལུགས།
        །རྫུན་དུ་བརྗོད་ན་འཕགས་པ་རྣམས་ཀྱིས་ཁྲེལ། ཁྱད་འཕགས་ཡོན་ཏན་བདག་ལ་བརྗོད་རྒྱུ་མེད།
        །གནས་ཚུལ་སྒྲོ་སྐུར་མེད་པར་བརྗོད་ན་ཀེ །གཞན་གྱིས་ནན་ཏན་བསྐུལ་བའི་ཕྱིར། །རང་གི་རྣམ་ཐར་མདོ་ཙམ་བཤད།
        །དུས་ཀྱང་དྲོན་དུ་འགྱུར་མོད་ཀྱི། །ཤེས་ལྡན་ཐམས་ཅད་བཟོད་པར་མཛོད། །
      collect: རང་ལོ་ཉེར་དགུ་ནས་སུམ་ཅུར་འཕོས་པའི་མཚམས་རྒྱལ་གྱི་ཟླ་བའི་ནང་ཡན་ཆད། དགུང་ལོ་ལྔ་བཅུ་ང་དགུའི་སྟེང་དུ་ལེ་ཚན་ཕྱི་མ་འདི་གསུང་བ་ལ།
        ཁོ་བོའི་རྣམ་པ་ཐར་པ་དང་པོ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་གཉིས་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་གསུམ་པ།
        ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཞི་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་ལྔ་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་དྲུག་པ།
        ཁོ་བོའི་རྣམ་པར་ཐར་པ་བདུན་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་བརྒྱད་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་དགུ་པ།
        ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅུ་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅུ་གཅིག་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅུ་གཉིས་པ།
        ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅུ་གསུམ་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅུ་བཞི་པ། ཁོ་བོའི་རྣམ་པར་ཐར་པ་བཅོ་ལྔ་པའོ།
        །གཞན་ཡང་རྣམ་པར་ཐར་པ་མང་པོ་ཡོད་པ་རྣམས། ལེགས་ལམ་ངོ་མཚར་རྨད་དུ་བྱུང་བ་བསམ་གྱིས་མི་ཁྱབ་པའི་གཞི་ལས་བརྩམས་ཏེ་ཅུང་ཟད་བརྗོད་པའོ།།
