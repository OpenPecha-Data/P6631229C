        དཀྱིལ་འཁོར་གྱི་གཙོ་བོ་རྣམས་ཀྱི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། ལྔ་པ། རྡོ་རྗེ་ཕག་མོའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས།
        དྲུག་པ། འཕགས་པ་སྤྱན་རས་གཟིགས་ཀྱི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། བདུན་པ། འཕགས་མ་སྒྲོལ་མའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས།
        བརྒྱད་པ། ཕྱག་ན་རྡོ་རྗེའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། དགུ་པ། རྟ་མགྲིན་གྱི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས།
