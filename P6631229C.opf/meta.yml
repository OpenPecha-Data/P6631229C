        བཅུ་བཞི་པ། དབང་སྡུད་ཀྱི་ལྷའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། བཅོ་ལྔ་པ། སྣ་ཚོགས་པའི་སྡེའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས།
        བཅུ་དྲུག་པ། ཤཱཀྱ་རཀྵི་ཏ་ལས་བརྒྱུད་པའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། བཅུ་བདུན་པ།
