      purpose: ཤིན་ཏུ་རྙེད་དཀའི་ཆོས་འདི་ལ། །རང་གི་བློ་དང་རྗེས་མཐུན་པར། །རྣམ་པར་དབྱེ་ལ་དེར་ཞུགས་ཏེ།
        །གེགས་མེད་ཕུན་སུམ་ཚོགས་པར་ཤོག །རྣམ་བཤད་འགའ་ཞིག་ཚིག་གི་དོན་ལ་འཁྲུལ། །ཁ་ཅིག་མན་ངག་དང་བྲལ་རྟོག་གེས་བསླད།
        །ངེས་མེད་མུ་ཅོར་ལྷུར་ལེན་གཞན་ན་སྟེ། །ཕལ་ཆེར་གླེགས་བམ་མཐོང་བས་ཁེངས་པ་ཙམ། །དེ་སླད་རྡོ་རྗེའི་ལམ་དོན་གཉེར་བ་ལ།
        །རྨད་བྱུང་ཟུང་འཇུག་འགྱུར་བ་མེད་པའི་གཏམ། །དུས་གསུམ་རྒྱལ་བའི་སྒྲ་དབྱངས་རྒྱ་མཚོའི་བཅུད།
        །འཆི་མེད་དགའ་སྟོན་འགྱེད་ལ་སྤྲོ་བ་སྐྱེས། །འདི་ལས་དགེ་བ་མཐའ་ཡས་ཐོབ་པ་དེས་ནི་ས་སྐྱོང་ཡབ་སྲས་སྐུ་ཚེ་ཆབ་སྲིད་བརྟན་པ་དང༌།
        །ལས་བྱེད་རྣམས་ཀྱང་སྡུག་བསྔལ་ཀུན་དང་བྲལ་ཞིང་གནས་འདིར་འབད་རྩོལ་བྱེད་པ་ཐམས་ཅད་བདེ་བར་གྱུར།
        །ཀུན་ཀྱང་ཟབ་མོའི་དོན་དེ་རྟོགས་ནས་དཔལ་ལྡན་རྡོ་རྗེ་སེམས་དཔའི་གོང་འཕང་མྱུར་དུ་ཐོབ་པ་དང༌།
        །མཁའ་མཉམ་འགྲོ་བ་ཀུན་ལ་ཡང་དག་ལམ་གྱི་དགའ་སྟོན་སྩལ་བས་བདེ་ཆེན་གནས་ལ་འགོད་པར་ཤོག
        །བསྟན་བཅོས་རྩོམ་དང་གླེག་བམ་ཀློག་པ་དང༌། །བཟུང་དང་འཆད་དང་ཉན་པ་གང་ཡིན་པ། །དེ་དག་དུས་ཀྱི་འཁོར་ལོ་ཉིད་གྱུར་ནས།
        །ཟུང་འཇུག་དཔལ་ལ་རྟག་ཏུ་སྤྱོད་པར་ཤོག །གཞན་ཡང་དགེ་འདིས་འགྲོ་ཀུན་བདེ་བ་དང༌། །སྟོབས་ལྡན་ཐམས་ཅད་རིག་པའི་ལས་ལ་འཇུག
        །འཐབ་རྩོད་ལ་སོགས་སྡུག་བསྔལ་ཉེར་ཞི་ནས། །བསྟན་པ་རིན་ཆེན་ཕྱོགས་བཅུར་རྒྱས་པར་ཤོག
        །
      collect: མཚན་གྱི་དོན། གཞུང་དངོས་ལ། ཟླ་བ་བཟང་པོས་དྲི་བ་ཞུས་པ། སྟོན་པས་བཤད་པར་ཞལ་གྱིས་བཞེས་པ།
        བཤད་བྱའི་དོན་རྒྱས་པར་བཤད་པ་ལ། རྒྱུད་དོན་ཕྱིན་ཅི་མ་ལོག་པ་རྟོགས་པའི་ཐབས་བཤད།
        དབང་རྣམ་པ་བཅུ་གཅིག་གི་དག་དབྱེ་མདོར་བསྟན་པ། མཆོག་གི་དངོས་གྲུབ་སྒྲུབ་པའི་ཐབས་རྒྱས་པར་བཤད་པ་ལ།
        རྡོ་རྗེ་བཞི་སྒྲུབ་པའི་ཐབས་རྒྱས་པར་བསྟན་པ་ལ། སྐུ་རྡོ་རྗེའི་སྒྲུབ་པ། གསུང་རྡོ་རྗེའི་སྒྲུབ་པ།
        ཐུགས་རྡོ་རྗེའི་སྒྲུབ་པ། ཡེ་ཤེས་རྡོ་རྗེའི་སྒྲུབ་པའོ། །གྲུབ་པ་འབྲས་བུའི་རྣམ་གཞག་ཞིབ་མོར་བསྟན་པའོ།
        །གཞུང་གི་དོན་ལ། མདོར་བསྟན་པ། རྒྱས་པར་བཤད་པ་ལ། སྒྲིབ་པ་སྤོང་ཚུལ་གྱི་རྣམ་གཞག་ཞིབ་མོར་དབྱེ་བ་ལ།
