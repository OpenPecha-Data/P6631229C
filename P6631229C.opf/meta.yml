        ནོར་ལྷའི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས། བཅུ་དགུ་པ། ཡེ་ཤེས་སྤྲུལ་པའི་མགོན་པོ་རྣམས་ཀྱི་སྒྲུབ་ཐབས་བཤད་པའི་སྐབས།
